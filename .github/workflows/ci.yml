# .github/workflows/ci.yml

name: CI for AI Model

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 第 1 步：检出代码 (不变)
      - name: Check out repository code
        uses: actions/checkout@v4

      # 第 2 步 (新增)：设置 Buildx
      # 这是 docker/build-push-action 的一个准备步骤
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 第 3 步 (核心)：构建 Docker 镜像 (带缓存)
      # 我们不再使用 'run: docker build'
      # 而是使用这个功能更强大的官方 Action
      - name: Build Docker image with Cache
        uses: docker/build-push-action@v6
        with:
          # context: . 告诉它 Dockerfile 在根目录
          context: .
          # file: 明确指定 Dockerfile 的路径
          file: ./Dockerfile
          # tags: 仍然给镜像起个名字
          tags: my-model-image
          # push: false 意味着我们只构建，不推送到镜像仓库
          push: false
          
          # --- 这是启用缓存的关键 ---
          
          # cache-from: 告诉 Docker 从哪里读取缓存
          # type=gha 意味着使用 GitHub Actions 自己的缓存
          cache-from: type=gha
          
          # cache-to: 告诉 Docker 构建完成后，把缓存写到哪里
          # type=gha 和 mode=max 确保所有层都被写入缓存
          cache-to: type=gha,mode=max

      # 第 4 步：运行 Pytest (不变)
      # 我们仍然运行那个在本地构建好的、带缓存的镜像
      - name: Run Pytest inside Docker container
        run: docker run my-model-image